<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Bot Hunter</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#0a0a0f',
                            800: '#12121a',
                            700: '#1a1a24',
                            600: '#252532',
                        },
                        accent: {
                            primary: '#171960',
                            secondary: '#42286a',
                            success: '#10b981',
                            warning: '#f59e0b',
                            danger: '#ef4444',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'fade-in': 'fadeIn 0.3s ease-out',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #12121a 50%, #0a0a0f 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(26, 26, 36, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(99, 102, 241, 0.1);
        }
        
        .glow-border {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.1), 
                        inset 0 0 20px rgba(99, 102, 241, 0.05);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, oklch(67.3% 0.182 276.935) 0%, oklch(35.9% 0.144 278.697) 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
        }
        
        .btn-secondary {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.5);
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .htmx-request #loading-indicator {
            display: flex !important;
        }
        
        .htmx-request #search-btn-text {
            display: none;
        }
        
        .htmx-request #search-btn-loading {
            display: flex !important;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        .section-header {
            transition: all 0.3s ease;
        }
        
        .section-header:hover {
            background: rgba(99, 102, 241, 0.05);
        }
        
        .section-content {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="text-gray-100 antialiased">
    <!-- Background Orbs -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="orb w-96 h-96 bg-indigo-600 -top-48 -left-48"></div>
        <div class="orb w-80 h-80 bg-purple-600 top-1/2 -right-40" style="animation-delay: -2s;"></div>
        <div class="orb w-64 h-64 bg-indigo-500 bottom-0 left-1/3" style="animation-delay: -4s;"></div>
    </div>

    <main class="relative z-10 container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="text-center mb-12 animate-slide-up">
            <h1 class="text-4xl md:text-5xl font-bold mb-3 bg-gradient-to-r from-indigo-900 via-indigo-400 to-indigo-900 bg-clip-text text-transparent">
                Head Bot Hunter
            </h1>
            <p class="text-gray-400 text-lg">Encontre as melhores oportunidades</p>
        </header>

        <!-- Control Panel -->
        <div class="glass-card glow-border rounded-2xl p-6 md:p-8 mb-8 animate-slide-up" style="animation-delay: 0.1s;">
            <form hx-post="/run-scraper" hx-target="#results-area" hx-indicator="#search-form">
                <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-xl font-semibold text-white">Painel de Busca</h2>
                            <p class="text-gray-400 text-sm">Stone Jobs</p>
                        </div>
                    </div>

                    <div class="flex gap-3 w-full md:w-auto">
                        <a href="/workana" class="btn-secondary px-5 py-3 rounded-xl text-gray-300 font-medium flex items-center gap-2 justify-center flex-1 md:flex-none">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                            </svg>
                            Workana
                        </a>
                        
                        <button id="search-form" type="submit" class="btn-primary px-6 py-3 rounded-xl text-white font-semibold flex items-center gap-2 justify-center flex-1 md:flex-none min-w-[160px]">
                            <span id="search-btn-text" class="flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                                Buscar Jobs
                            </span>
                            <span id="search-btn-loading" class="hidden items-center gap-2">
                                <svg class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Buscando...
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Results Area -->
        <div id="results-area" class="animate-slide-up" style="animation-delay: 0.2s;">
            <div class="glass-card rounded-2xl p-12 text-center">
                <div class="w-20 h-20 mx-auto mb-6 rounded-2xl bg-gradient-to-br from-indigo-500/20 to-purple-500/20 flex items-center justify-center">
                    <svg class="w-10 h-10 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-gray-300 mb-2">Pronto para buscar</h3>
                <p class="text-gray-500">Clique em "Buscar Jobs" para encontrar novas oportunidades</p>
            </div>
        </div>
    </main>
</body>
</html>
