<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Scraper Command</title>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
        
        <style>
            :root { --primary: #10b981; --background: #0f172a; --card-bg: #1e293b; --text: #e2e8f0; }
            body { background-color: var(--background); color: var(--text); }
            
            .control-panel {
                background: var(--card-bg);
                border: 1px solid #334155;
                border-radius: 12px;
                padding: 2rem;
                margin-bottom: 2rem;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }

            .btn-run {
                width: 100%;
                margin-top: 1.5rem;
                background: #fff;
                color: #000;
                border: none;
                font-weight: 800;
            }
            .btn-run:hover { background: #e2e8f0; }

            .loader-overlay {
                display: none;
                flex-direction: column;
                align-items: center;
                justify_content: center;
                margin-top: 2rem;
                gap: 10px;
            }
            .htmx-request.loader-overlay {
                display: flex;
            }

            .spinner {
                width: 40px;
                height: 40px;
                border: 4px solid rgba(255, 255, 255, 0.1);
                border-left-color: #10b981;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <main class="container">
            <form hx-post="/run-scraper" hx-target="#results-area" hx-indicator="#loading">
                <div class="control-panel" style="text-align: center;">
                    <h3 style="color: #fff;">Opportunities Panel</h3>

                    <button type="submit" class="btn-run">
                        Search for jobs
                    </button>

                    <div id="loading" class="loader-overlay">
                        <span aria-busy="true"></span> Searching...
                    </div>
                </div>
            </form>

            <div id="results-area">
            </div>
        </main>
    </body>
</html>
