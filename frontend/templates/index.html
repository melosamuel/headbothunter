<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Scraper Command</title>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
        
        <style>
            /* Custom "SaaS" Dark Theme overrides */
            :root { --primary: #10b981; --background: #0f172a; --card-bg: #1e293b; --text: #e2e8f0; }
            body { background-color: var(--background); color: var(--text); }
            
            /* THE CONTROL PANEL */
            .control-panel {
                background: var(--card-bg);
                border: 1px solid #334155;
                border-radius: 12px;
                padding: 2rem;
                margin-bottom: 2rem;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }

            /* TEAM SELECTOR (The "Pills") */
            .team-selector {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-top: 1rem;
            }

            /* Hide the ugly default checkbox */
            .team-selector input[type="checkbox"] { display: none; }

            /* Style the label to look like a button */
            .team-pill {
                cursor: pointer;
                padding: 8px 16px;
                border: 1px solid #475569;
                border-radius: 9999px; /* Pill shape */
                font-size: 0.85rem;
                color: #94a3b8;
                transition: all 0.2s;
                user-select: none;
            }

            .team-pill:hover { border-color: #64748b; color: #fff; }

            /* When checked (Active State) */
            .team-selector input[type="checkbox"]:checked + .team-pill {
                background-color: var(--primary);
                border-color: var(--primary);
                color: #000;
                font-weight: 700;
                box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
            }

            /* ACTION BUTTON */
            .btn-run {
                width: 100%;
                margin-top: 1.5rem;
                background: #fff;
                color: #000;
                border: none;
                font-weight: 800;
            }
            .btn-run:hover { background: #e2e8f0; }

            /* LOADER */
            .loader-overlay {
                display: none;
                margin-top: 1rem;
                text-align: center;
                font-size: 0.9rem;
                color: var(--primary);
            }
            .htmx-request .loader-overlay { display: block; }

        </style>
    </head>
    <body>
        <main class="container">
            
            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;">
                <div style="background: #10b981; width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #000;">S</div>
                <div>
                    <h2 style="margin:0; font-size: 1.5rem;">Scraper Command</h2>
                    <small style="color: #64748b;">Target: Stone Co.</small>
                </div>
            </div>

            <form hx-post="/run-scraper" hx-target="#results-area" hx-indicator="#loading">
                
                <div class="control-panel">
                    <label style="color: #94a3b8; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;">Select Departments</label>
                    
                    <div class="team-selector">
                        <label>
                            <input type="checkbox" name="teams" value="tech" checked>
                            <span class="team-pill">Technology</span>
                        </label>
                        <label>
                            <input type="checkbox" name="teams" value="commercial">
                            <span class="team-pill">Commercial</span>
                        </label>
                        <label>
                            <input type="checkbox" name="teams" value="logistic">
                            <span class="team-pill">Logistics</span>
                        </label>
                        <label>
                            <input type="checkbox" name="teams" value="customer_relationship">
                            <span class="team-pill">Customer Success</span>
                        </label>
                        <label>
                            <input type="checkbox" name="teams" value="others">
                            <span class="team-pill">Others</span>
                        </label>
                    </div>

                    <button type="submit" class="btn-run">
                        Initialize Scraper
                    </button>

                    <div id="loading" class="loader-overlay">
                        <span aria-busy="true"></span> Connecting to Stone... Scraping pages...
                    </div>
                </div>

            </form>

            <div id="results-area">
                </div>

        </main>
    </body>
</html>
